parameters:
  - $ref: '#/components/parameters/entry_id'
post:
  security:
    - cookieAuth: []
  tags:
    - orders
  summary: Reviews a specific order
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            text:
              type: string
          required:
            - text
  responses:
    '200':
      description: Review.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/OrderReview'
    '405':
      description: Not allowed to review an order.