parameters:
  - $ref: '#/components/parameters/entry_id'
post:
  security:
    - cookieAuth: []
  tags:
    - orders
  summary: Pays for a specific order
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            token:
              type: string
          required:
            - token
  responses:
    '204':
      description: Paid successfully.
    '405':
      description: Not allowed to pay for an order.