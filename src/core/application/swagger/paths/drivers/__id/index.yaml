parameters:
  - $ref: '#/components/parameters/entry_id'
get:
  security:
    - cookieAuth: []
  tags:
    - drivers
  summary: Returns specific driver data.
  responses:
    '200':
      description: Driver object.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Driver'
patch:
  security:
    - cookieAuth: []
  tags:
    - drivers
  summary: Updates specific driver data.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            first_name:
              type: string
            last_name:
              type: string
            photo:
              type: string
            price:
              type: integer
            parcel_types:
              type: array
              items:
                $ref: '#/components/schemas/ParcelType'
  responses:
    '200':
      description: Driver object.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Driver'
    '405':
      description: Not allowed to update a driver.