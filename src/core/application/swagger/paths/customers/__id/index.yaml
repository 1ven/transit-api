parameters:
  - $ref: '#/components/parameters/entry_id'
patch:
  security:
    - cookieAuth: []
  tags:
    - customers
  summary: Updates specific customer data.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            first_name:
              type: string
            last_name:
              type: string
  responses:
    '200':
      description: Customer object.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Customer'
    '405':
      description: Not allowed to update a customer.