post:
  tags:
    - credentials
  summary: Sets up a user password.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            password:
              type: string
            confirmation:
              type: string
            token:
              type: string
          required:
            - password
            - confirmation
            - token
  responses:
    '200':
      description: Success password change.