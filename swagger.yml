openapi: 3.0.0
info:
  title: Wob API
  version: 0.0.1

servers:
  - url: http://localhost:8080/api/v1
    description: Local development server.

paths:
  /auth/sign-in/local:
    post:
      tags:
        - auth
      summary: Logs user into the system via local authentication scheme.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              required:
                - email
                - password
      responses:
        '200':
          description: Success sign in.
  /auth/sign-out:
    post:
      security:
        - cookieAuth: []
      tags:
        - auth
      summary: Logs out the user.
      responses:
        '200':
          description: Success sign out.
  /user:
    post:
      tags:
        - user
      summary: Signs up a user.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
                confirmation:
                  type: string
              required:
                - email
                - password
                - confirmation
      responses:
        '200':
          description: Success sign up.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
    get:
      security:
        - cookieAuth: []
      tags:
        - user
      summary: Returns a current user.
      description: Optional extended description in CommonMark or HTML.
      responses:
        '200':
          description: Current user object.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
  /user/password-reset:
    post:
      tags:
        - user
      summary: Sends password reset confirmation link to user email.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
              required:
                - email
      responses:
        '200':
          description: Success email sending.
  /user/password-reset/confirmation:
    post:
      tags:
        - user
      summary: Sets up a user password.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
                confirmation:
                  type: string
                token:
                  type: string
              required:
                - password
                - confirmation
                - token
      responses:
        '200':
          description: Success password change.

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        email:
          type: string
      required:
        - id
        - email